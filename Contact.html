<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Bohnkedigital</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your stylesheet link here -->
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/?" class="nav__logo">My Portfolio</a>
            <!-- Hamburger Icon for Mobile -->
            <div class="nav__hamburger" onclick="toggleMenu()">
                <span class="nav__bar"></span>
                <span class="nav__bar"></span>
                <span class="nav__bar"></span>
            </div>
            <ul class="nav__list">
                <li class="nav__item"><a href="/?" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="/About" class="nav__link">About</a></li>
                <li class="nav__item"><a href="/Coding" class="nav__link">Coding</a></li>
                <li class="nav__item"><a href="/Raspberry" class="nav__link">Raspberry projects</a></li>
                <li class="nav__item"><a href="/Photos" class="nav__link active">Photos</a></li>
                <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact">
            <div class="container">
                <h2 class="section__title">Contact Me</h2>
                <p class="section__subtitle">Feel free to reach out to me with any inquiries, questions, or collaborations!</p>

                <!-- Contact Form -->
                <form action="#" method="post" class="contact-form">
                    <div class="contact-form__input">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your full name" required>
                    </div>
                    <div class="contact-form__input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="contact-form__input">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="button">Send Message</button>
                </form>

                <!-- Contact Details -->
                <div class="contact-details">
                    <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__content">
            <p class="footer__text">Â© 2024 My Portfolio | Designed by [Your Name]</p>
            <div class="footer__socials">
                <a href="https://github.com/yourusername" target="_blank" class="footer__social-link" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="footer__social-link" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:your-email@example.com" class="footer__social-link" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!--==================== JS ====================-->
    <script src="script.js"></script>
</body>
</html>
