<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== GOOGLE FONTS ====================-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!--==================== LIGHTBOX CSS (Optional) ====================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <title>Photos | My Portfolio</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/?" class="nav__logo">My Portfolio</a>
            <ul class="nav__list">
                <li class="nav__item"><a href="/?" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="/about" class="nav__link">About</a></li>
                <li class="nav__item"><a href="/Coding" class="nav__link">Coding</a></li>
                <li class="nav__item"><a href="/Raspberry" class="nav__link">Raspberry projects</a></li>
                <li class="nav__item"><a href="" class="nav__link active">Photos</a></li>
                <li class="nav__item"><a href="/contact" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <section class="photos section" id="photos">
            <div class="container">
                <h2 class="section__title">Photography</h2>
                <p class="photos__subtitle">A collection of my favorite shots</p>

                <!-- Image Grid -->
                <div class="photos__grid">
                    <a href="images/photo1-large.jpg" data-lightbox="gallery" data-title="Caption for Photo 1">
                        <img src="images/photo1-thumb.jpg" alt="Photo 1" class="photos__img">
                    </a>
                    <a href="images/photo2-large.jpg" data-lightbox="gallery" data-title="Caption for Photo 2">
                        <img src="images/photo2-thumb.jpg" alt="Photo 2" class="photos__img">
                    </a>
                    <a href="images/photo3-large.jpg" data-lightbox="gallery" data-title="Caption for Photo 3">
                        <img src="images/photo3-thumb.jpg" alt="Photo 3" class="photos__img">
                    </a>
                    <a href="images/photo4-large.jpg" data-lightbox="gallery" data-title="Caption for Photo 4">
                        <img src="images/photo4-thumb.jpg" alt="Photo 4" class="photos__img">
                    </a>
                    <a href="images/photo5-large.jpg" data-lightbox="gallery" data-title="Caption for Photo 5">
                        <img src="images/photo5-thumb.jpg" alt="Photo 5" class="photos__img">
                    </a>
                    <a href="images/photo6-large.jpg" data-lightbox="gallery" data-title="Caption for Photo 6">
                        <img src="images/photo6-thumb.jpg" alt="Photo 6" class="photos__img">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>

    <!--==================== LIGHTBOX JS (Optional) ====================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
